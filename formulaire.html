<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h1 id="titre1">Mon bÃ´ titre</h1>
    <p><a href="https://google.be" id="switch-titre">Change titre</a></p>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod fuga tempore non et veritatis adipisci ad temporibus itaque soluta, minima facilis praesentium dolorem laboriosam doloribus, minus perspiciatis, a totam nemo?</p>

    <hr>

    <form action="" id="calculette">
        <label for="nb1">Nombre 1</label>
        <input type="number" id="nb1" name="nb1">
        <label for="nb2">Nombre 2</label>
        <input type="number" id="nb2" name="nb2">
        <button>Calculer</button>
    </form>
    <p>Total : <span class="total">0</span></p>
    
    <script defer>
        const $calculette = document.querySelector('#calculette')
        const $total = document.querySelector('.total')

        $calculette.addEventListener('submit', event => {
            event.preventDefault()
            const data = new FormData($calculette)
            const total = parseInt(data.get('nb1')) + parseFloat(data.get('nb2'))
            console.log(total)
            $total.innerText = total
        })
        
    </script>
</body>
</html>
